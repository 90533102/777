<font size="5"><font color="#FF1C1C"><h2 align="center"><u><p><b>課程心得</b></p></u></h2>
<font size="2"><font color="#A300A3"><p><b><h2 align="center">老實說，從小時候就不是很喜歡電腦課，畢竟我是個電腦白癡，</b></p>
<p><b>而在這一學期，雖然有時學習上不是這麼順利，也常常做的不是很好，</b></p>
<p><b>不過還是硬著頭皮聽課，並慢慢學習寫程式。</b></p>
<p><b>而老師也很有耐心的為我們講解每個細節，</b></p>
<p><b>並不會輕易的放棄每個學生，</b></p>
<p><b>而在老師細心的教導之下，像我這樣的電腦白癡，</b></p>
<p><b>既然也能夠學會寫程式，還能架設自己的網站，</b></p>
<p><b>如果你要問我這學期的心得是甚麼，我會說:老師 有你真好!</p></b></h2>
