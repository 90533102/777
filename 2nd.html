<font size="4"><font color="#FF88C2"><h2 align="center"><u><p><b>首先要講的是基本面</b></p></u>

<p><b><u>也就是該公司的本質。</b></p></u></h2></font></font>
<br>
<img style="float: left"src="39.jpg">
<font size="4"><font color="#00AA00"><p><b>而一間公司到底值不值得投資，</b></p>

<p><b>就算甚麼都不做，長線而言，仍然能夠獲利。</b></p>
<br>
<font size="4"><font color="#00AA00"><p><b>而財務面，包括三率，即營利率、毛利率、稅前淨利率，</b></p>

<p><b>一間好的公司，三率每季皆會緩步走高</b></p>
<br>
